<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Editor</title>

		<link rel="apple-touch-icon" sizes="180x180" href="/media/images/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/media/images/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/media/images/favicon-16x16.png" />
		<link rel="manifest" href="/manifest.webmanifest" />

		<link rel="stylesheet" href="/index.css" />
		<link rel="stylesheet" href="./index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div data-include="header"></div>
		<div class="bg-body-secondary">
			<div class="container py-4">
				<div class="row align-items-center">
					<div class="col-12 col-md-8">
						<nav class="breadcrumb-wrapper" aria-label="breadcrumb">
							<ol class="breadcrumb align-items-center m-0" id="breadcrumbs">
								<li class="breadcrumb-item">
									<a class="link-body-emphasis text-decoration-none" href="/">Home</a>
								</li>
								<li class="breadcrumb-item">
									<a class="link-body-emphasis text-decoration-none" href="/article-categories">
										Category
									</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Sub category</li>
							</ol>
						</nav>
					</div>
					<div class="col-12 col-md-4 mt-2 mt-md-0">
						<form class="mx-auto">
							<input class="form-control" type="search" placeholder="Search" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container mt-4">
			<div class="row">
				<div class="col-12 col-md-8">
					<div class="d-flex align-items-center" id="subcategory">
						<h2 class="h4 fw-normal ms-2 my-auto"></h2>
					</div>
					<hr class="my-2" />
					<div id="articles">
						<div class="d-flex align-items-center">
							<strong>Loading...</strong>
							<div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4 mt-4 mt-md-0">
					<div class="bg-secondary-subtle p-4 rounded-1">
						<h5 class="fw-normal text-dark">Other Subcategories</h5>
						<ul class="nav flex-column mt-3" id="sidebar-subcategories">
							<div class="d-flex align-items-center">
								<strong>Loading...</strong>
								<div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
							</div>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div data-include="footer"></div>

		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

		<script type="module" src="/index.js"></script>
		<script type="module" src="./index.js"></script>
	</body>
</html>
