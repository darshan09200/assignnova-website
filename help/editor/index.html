<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Editor</title>

		<link rel="apple-touch-icon" sizes="180x180" href="/media/images/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/media/images/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/media/images/favicon-16x16.png" />
		<link rel="manifest" href="/manifest.webmanifest" />

		<link rel="stylesheet" href="/index.css" />
		<link rel="stylesheet" href="./index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div data-include="header"></div>

		<div class="container p-4">
			<div class="row my-4">
				<h2 class="fw-normal my-auto">Edit Content</h2>
				<hr class="my-2" />
			</div>
			<div class="row">
				<div class="col-12 col-md-6"><div class="editor-container"></div></div>
				<div class="col-12 col-md-6 mt-4 mt-md-0">
					<h3 class="mt-2">Live Preview</h3>
					<hr />
					<div id="richEditor__html-output"></div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col">
					<button type="button" class="btn btn-primary rounded-pill px-4 py-2" id="save-content">Save</button>
				</div>
			</div>
		</div>

		<div data-include="footer"></div>

		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

		<script type="module" src="/index.js"></script>
		<script type="module" src="./index.js"></script>
	</body>
</html>
